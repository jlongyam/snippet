<!doctype html><html><head><style type="text/css">
/* select group */
#section_1 :is(h1, h2, h3, h4):nth-child(even) {
  color: red;
}

/* select all b in group */
#section_2 :where(h1, h2, h3, h4)>b {
  color: blue;
}

/* combination */
:is(h1, h2, h3, h4):where(:nth-child(even)) {
  color: orange;
}
</style></head><body>
<section id="section_1">
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
</section>
<section id="section_2">
	<h1>Heading <b>1</b></h1>
	<h2>Heading <b>2</b></h2>
	<h3>Heading <b>3</b></h3>
	<h4>Heading <b>4</b></h4>
</section></body><html>
